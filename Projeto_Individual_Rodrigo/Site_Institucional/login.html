<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="Inicial.html" target="_self" class="nav-link">Home</a>
            <a href="cadastro.html" target="_self" class="nav-link">Cadastre-se</a>
        </div>
    </header>
    <div class="container">
        <h1 class="titulo">Login</h1>
        <h2 class="titulo2">Nome</h2>
        <input id="input_nome" class="digitar" type="text" placeholder="Digite o seu nome...">
        <h2 class="titulo2">Email</h2>
        <input id="input_email" class="digitar" type="email" placeholder="Digite o seu email...">
        <h2 class="titulo2">Senha</h2>
        <input id="input_senha" class="digitar" type="password" placeholder="Digite a sua senha...">
        <br>
        <div class="botoes-container">
            <button onclick="Entrar()">Acessar</button>
            <button onclick="cancelar()">Cancelar</button>
        </div>
</body>
</html>

<script>
    function cancelar() {
        input_email.value = "";
        input_senha.value = "";
        input_nome.value = "";
    }

    function Entrar() {
        var url = "dashboard.html";

        var nome = input_nome.value
        var email = input_email.value
        var senha = input_senha.value

        var emailVal = email.indexOf("@", ".");

        if (nome.length <= 1) {
            alert("Nome inválido. Por favor, insira um nome válido.");
        }
        if (emailVal < 0) {
            alert("Email inválido. Por favor, insira um email válido.");
        }
        if (senha != 'Sprint2') {
            alert('Senha incorreta')
        }

        if (nome == 'Fernando Brandão' && email == 'fernando@sptech.school' && senha == 'Sprint2') {
            alert ('Login efetuado com sucesso')
            window.open(url, "_self")
        }else {
            alert ('Informações incorretas')
        } if (nome == '' || email == '' || senha == '') {
            alert ('Espaços em branco')
        } 
    
    }
</script>
